<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>hammer.js</title>
<style>
	#test{
		width: 200px;
		height: 200px;
		background-color: red;
		position: absolute;
	}
</style>
<link href="css/css.css" type="text/css" rel="stylesheet" />
</head>
<h1 id="box">欢迎大家学习JAvackript</h1>
<p id="test">sdfsfsdf</p>
<body>
<script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
<script src="https://cdn.bootcss.com/hammer.js/2.0.8/hammer.js"></script>
<script src="../js/jquery.hammer.js"></script>
</body>
</html>
<script>
	var hammer = $("#test").hammer();
	// 拖动开始
	hammer.on('panstart',function(ev){
		console.log("拖动开始")
		console.log(ev)
	})
	hammer.on('panmove',function(ev){
		console.log("拖动")
		console.log("X坐标"+ev.gesture.deltaX)
		console.log("Y坐标"+ev.gesture.deltaY)
		$("#test").css({"top":ev.gesture.deltaY,"left":ev.gesture.deltaX})
	})
	hammer.on('panend',function(ev){
		console.log("拖动结束")
		console.log(ev)
	})
</script>
